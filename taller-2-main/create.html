<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vende Tu Vehiculo - CCM</title>
</head>
<body>
    <h1>HOLA BB</h1>
    <a href="./market.html">Ir al market</a>
    <h2>Firestore Form Test</h2>
    <form action="submit">
        <label for="marca">Marca</label>
        <input id="marca" type="text">
        <br>
        <label for="linea">Linea</label>
        <input id="linea" type="text">
        <br>
        <label for="modelo">Modelo</label>
        <input id="modelo" type="text">
        <br>
        <label for="carroceria">Carroceria</label>
        <input id="carroceria" type="text">
        <br>
        <label for="capacidad">Capacidad</label>
        <input id="capacidad" type="text">
        <br>
        <label for="tipoVeh">Tipo de Vehiculo</label>
        <input id="tipoVeh" type="text">
        <br>
        <label for="km">Kilometraje</label>
        <input id="km" type="text">
        <br>
        <label for="precio">Precio de venta</label>
        <input id="precio" type="text">
        <br>
        <label for="ubicacion">Ubicado en</label>
        <input id="ubicacion" type="text">
        <br>
        <label for="matricula">Matriculado en</label>
        <input id="matricula" type="text">
        <br>

        <button id="submit-button" type="submit">Submit</button>
    </form> 
    
    <script type="module" src="/firebase.js"></script>
    <script type="module" src="/firebaseMain.js"></script>
</body>
</html>
